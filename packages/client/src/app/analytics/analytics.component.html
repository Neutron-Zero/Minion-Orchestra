<div class="agents-page">
  <div class="page-header">
    <span class="page-title">ACTIVE AGENTS</span>
    <span class="agent-count" *ngIf="workingCount > 0">{{ workingCount }} Working</span>
    <span class="agent-count idle" *ngIf="workingCount === 0">{{ agentCount }} Connected</span>
  </div>

  <div class="kanban-container">
    <app-kanban-board
      [agents]="(agents$ | async) || []"
      (remove)="removeAgent($event)"
      (focus)="focusAgent($event)"
      (viewDetails)="viewAgentDetails($event)">
    </app-kanban-board>
  </div>

  <div *ngIf="(agents$ | async)?.length === 0" class="empty-state">
    <mat-icon>sentiment_dissatisfied</mat-icon>
    <p>No active agents. Start a Claude Code session to see agents here.</p>
  </div>
</div>
