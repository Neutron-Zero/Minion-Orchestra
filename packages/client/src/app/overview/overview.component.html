<!-- Metrics Section -->
<div class="metrics-section">
  <app-charts></app-charts>
</div>

<!-- Two Column Section: Agents (left) and Logs (right) -->
<div class="two-column-section">
  <!-- Agents Column (Left - 50%) -->
  <div class="column-left">
    <div class="panel agents-panel">
      <div class="panel-header">
        <span class="panel-title">ACTIVE AGENTS</span>
      </div>
      <div class="agents-list">
        <app-agent-card
          *ngFor="let agent of agents$ | async"
          [agent]="agent"
          (pause)="pauseAgent($event)"
          (resume)="resumeAgent($event)"
          (remove)="removeAgent($event)">
        </app-agent-card>
      </div>
    </div>
  </div>

  <!-- Logs Column (Right - 50%) -->
  <div class="column-right">
    <app-log-viewer></app-log-viewer>
  </div>
</div>
